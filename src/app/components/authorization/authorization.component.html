<button
    *ngIf="!authorizationData"
    mat-raised-button
    color="primary"
    (click)="openAuthorizationDialog()"
     >Увійти
</button>
<button
    *ngIf="authorizationData"
    mat-raised-button
    color="primary"

>Вийти
</button>
<span *ngIf="successfulAuthorization">{{this.authorizationData.login}}</span>
<button
  routerLink="/admin" routerLinkActive="active"
  *ngIf="showGoToAdmin"
  mat-raised-button
  color="primary"
      >Go To Admin
</button>
