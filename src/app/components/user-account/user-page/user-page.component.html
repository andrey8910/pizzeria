<div class="container">
  <div class="user-page">
    <div class="user-page-header">
      <button
        mat-raised-button
        color="primary"
        (click)="comeBack()">
        <mat-icon>keyboard_backspace</mat-icon>
        назад
      </button>
      <p>Сторінка користувача</p>
    </div>

    <nav class="user-page-nav">
        <ul class="user-page-nav-list">
          <li>
            <button
              routerLink="/user/info"
              routerLinkActive="active"

            >

            </button></li>
          <li>
            <button
              routerLink="/user/orders"
              routerLinkActive="active"
              mat-stroked-button
              color="primary"
            >

            </button>
          </li>
          <li>
            <button
              routerLink="/user/history"
              routerLinkActive="active"

              color="primary"
            >

          </li>
        </ul>
      </nav>

    <div class="user-page-body">

    </div>
