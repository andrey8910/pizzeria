<div class="container">
  <div class="user-page">
    <div class="user-page-header">
      <button
        mat-raised-button
        color="primary"
        (click)="comeBack()">
        <mat-icon>keyboard_backspace</mat-icon>
        назад
      </button>

      <p>Сторінка користувача</p>
    </div>
    <div class="user-page-body">
      <p-tabView>

        <p-tabPanel
          header="Особисті дані"
          [selected]="true"
          leftIcon="pi pi-user-edit">
          Особисті дані
        </p-tabPanel>

        <p-tabPanel
          header="Мої замовлення"
          leftIcon="pi pi-shopping-cart">

          <app-order-pending></app-order-pending>

        </p-tabPanel>

        <p-tabPanel
          header="Істория замовлень"
          leftIcon="pi pi-save">
          Історія замовлень
          <ul>
            <li *ngFor="let order of userOrdersAll">
              {{order.orderStatus}}
            </li>
          </ul>
        </p-tabPanel>
      </p-tabView>

    </div>
  </div>

</div>
