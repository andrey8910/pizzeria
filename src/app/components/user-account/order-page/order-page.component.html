<div class="container">
  <div class="order-page-header">
    <button
      mat-raised-button
      color="primary"
      (click)="comeBack()">
      <mat-icon>keyboard_backspace</mat-icon>
      назад
    </button>
    <p>Сторінка замовлення № {{orderId}}</p>
  </div>
  <div class="order-page-body">
    <div class="order-list-table">

      <p-table [value]="orderList" styleClass="p-datatable-lg" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th>ID продукта</th>
            <th>Назва</th>
            <th>Розмір</th>
            <th>Вага</th>
            <th>Кількість</th>
            <th>Сума</th>
            <th style="width: 4rem"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{product.productId}}</td>
            <td>{{product.title}}</td>
            <td>{{product.size.name}}</td>
            <td>{{product.weight}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.sumPrice}}</td>

            <td>
              <p-button
                type="button"
                icon="pi pi-search"
              ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
