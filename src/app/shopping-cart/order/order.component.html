<div class="container">
  <div class="order-section" *ngIf="shoppingProductsList.length !== 0">
    <div class="order-title">
      <p>Оформлення замовлення</p>
    </div>
    <div class="order-block">
      <p class="name-user">Ім'я користувача : {{authenticationData.resultAuthentication.name}}</p>
      <div class="order-products-list">
        <div class="card">
          <p-table [value]="shoppingProductsList" styleClass="p-datatable-lg" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
              <tr>
                <th>Назва</th>
                <th>Розмір</th>
                <th>Кількість</th>
                <th>Сума</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td>{{product.title}}</td>
                <td>{{product.size.name}}</td>
                <td>{{product.quantity}}</td>
                <td>{{product.price * product.quantity}}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
      <div class="order-confirm">
        <button
          mat-raised-button
          color="primary"
          (click)="createOrder()"
        >Замовлення підтверджую</button>
      </div>
    </div>
  </div>

  <div class="no-order" *ngIf="shoppingProductsList.length == 0">
    <button
      mat-raised-button
      color="primary"
      (click)="comeBack()">
      <mat-icon>keyboard_backspace</mat-icon>
    назад</button>
    <p>Замовлення прийнято</p>

  </div>

  <p-toast position="bottom-center"></p-toast>

</div>
